
<div class="container-grid">
    {{arrPropiedades|json}}
  <div class="filtros">
    <ng-content select="[base-filtros]"></ng-content>
    <app-card [titulo]="'FORMULARIOS.TITULOS.COMUNES.FILTRO'">
        <section card-body>
            <app-base-filtro
            [propiedades]="arrPropiedades"
           
            ></app-base-filtro>
        </section>
    </app-card>
  </div>
  <div class="acciones">
    <ng-content select="[base-acciones]"></ng-content>
    <a
      [routerLink]="['../nuevo']"
      class="btn btn-sm btn-primary"
      translate="FORMULARIOS.BOTONES.COMUNES.NUEVO"
    ></a>
  </div>
  <div class="tabla">
    <ng-content select="[base-tabla]"></ng-content>
  </div>
</div>
