<div class="container-grid">
  <div class="filtros">
    <ng-content select="[base-filtros]"></ng-content>
  </div>
  <div class="acciones">
    <ng-content select="[base-acciones]"></ng-content>
    <button type="button" class="btn btn-sm btn-light-primary" (click)="open()">
      <i class="ki-duotone ki-exit-up fs-2"
        ><span class="path1"></span><span class="path2"></span
      ></i>
      {{ "FORMULARIOS.BOTONES.COMUNES.IMPORTAR" | translate }}
    </button>
    <a
      [routerLink]="['../nuevo']"
      class="btn btn-sm btn-primary"
      translate="FORMULARIOS.BOTONES.COMUNES.NUEVO"
    ></a>
  </div>
  <div class="tabla">
    <ng-content select="[base-tabla]"></ng-content>
  </div>
</div>

<ng-template #dialogTemplate>
  <div class="card shadow-sm">
    <div class="modal-header">
      <h3 class="card-title" translate="FORMULARIOS.TITULOS.COMUNES.CARGARARCHIVOS"></h3>
      <button
        type="button"
        class="btn btn-bg-light btn-color-danger"
        aria-label="Close"
        (click)="cerrarModal()"
      >
        <i class="bi bi-x fs-3x"></i>
      </button>
    </div>
    <div class="card-body">
      <form action="">
        <label for="formFileSm" class="form-label"
          ></label
        >
        <input
          type="file"
          name=""
          id="formFileSm"
          class="form-control form-control-sm"
          accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"
        />

        <img src="" alt="" />
      </form>
      <div id="detalles" style="width: 100%">
        <div class="table-responsive mt-2">
          <table
            class="table table-striped table-bordered table-hover tabla-datos-v2"
          >
            <thead>
              <tr>
                <th>ID</th>
                <th>DESCRIPCIÃ“N</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="card-footer d-flex justify-content-end">
      <button
        type="submit"
        class="btn btn-sm btn-primary me-2"
        (click)="descargarExcelErrorImportar()"
      >
        Ejemplo
      </button>
      <button
        translate="FORMULARIOS.BOTONES.COMUNES.GUARDAR"
        type="submit"
        class="btn btn-sm btn-primary"
      ></button>
    </div>
  </div>
</ng-template>
