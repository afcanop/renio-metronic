<div class="container-grid">
  <div class="filtros">
    <div class="d-flex align-items-stretch bg-white p-5 mb-5">
      <i class="fa-solid fa-magnifying-glass fs-1x align-self-center"></i>

      <span class="badge badge-light">
        <i class="bi bi-funnel fs-1x me-1"></i>

        Notifications

        <i class="bi bi-x fs-2x"></i>
      </span>
      <span class="badge badge-light">
        <i class="bi bi-funnel"></i>

        Notifications

        <i class="bi bi-x"></i>
      </span>

      <input
        class="form-control form-control-sm"
        type="text"
        placeholder="Buscar..."
      />
      <i
        (click)="open()"
        class="bi bi-caret-down-fill fs-2x align-self-center border cursor-pointer user-select-none"
      ></i>
    </div>
    <ng-content select="[base-filtros]"></ng-content>
  </div>
  <div class="acciones">
    <ng-content select="[base-acciones]"></ng-content>
    <a
      [routerLink]="['../nuevo']"
      class="btn btn-sm btn-primary"
      translate="FORMULARIOS.BOTONES.COMUNES.NUEVO"
    ></a>
  </div>
  <div class="tabla">
    <ng-content select="[base-tabla]"></ng-content>
  </div>
</div>
