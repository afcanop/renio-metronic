<div class="fv-row">
  <div class="col-12">
      <div ngbDropdown class="d-flex row-gap-4" #ItemDropdown="ngbDropdown">
        <div>
          <input
            #inputItem
            type="text"
            formControlName="impuestos"
            ngbDropdownAnchor
            class="cursor-pointer form-select w-100"
            (focus)="consultarItems($event); ItemDropdown.open()"
            (keyup)="aplicarFiltrosItems($event); ItemDropdown.open()"
            [disabled]="estado_aprobado"
            [readonly]="estado_aprobado"
            [ngClass]="{ 'disabled-cursor': estado_aprobado }"
            [value]="itemNombre"
          />
          <div
            ngbDropdownMenu
            aria-labelledby="dropdownBasic1"
            class="dropdown-menu"
          >
            <ng-container *ngFor="let impuesto of arrItemsLista">
              <button
                (click)="agregarItem(impuesto)"
                type="button"
                ngbDropdownItem
              >
                {{ impuesto.item_nombre }}
              </button>
            </ng-container>
          </div>
        </div>
      </div>
  </div>
</div>
