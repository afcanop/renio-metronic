<div class="fv-row">
  <div class="col-12">
    <div ngbDropdown class="d-flex row-gap-4">
      <span
        *ngIf="itemSeleccionado !== null"
        class="btn btn-link btn-sm position-relative me-1 w-100"
      >
        {{ itemSeleccionado.nombre }}
        <i class="bi bi-x text-danger" (click)="removerItem()"></i>
      </span>
      <div>
        <input
          #inputItem
          type="text"
          formControlName="impuestos"
          ngbDropdownToggle
          class="cursor-pointer form-select w-100"
          (focus)="consultarItems()"
          *ngIf="itemSeleccionado === null"
        />
        <div
          ngbDropdownMenu
          aria-labelledby="dropdownBasic1"
          class="dropdown-menu"
        >
          <ng-container *ngFor="let impuesto of arrItemsLista">
            <button
              (click)="agregarItem(impuesto)"
              type="button"
              ngbDropdownItem
            >
              {{ impuesto.nombre }}
            </button>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
