<div class="row mb-2 justify-content-between align-items-baseline">
  <div class="col-2 d-flex justify-content-between align-items-baseline gap-3">
    <p>Mostrar</p>
    <select
      class="form-select form-select-sm"
      [(ngModel)]="registrosVisiables"
      (change)="cambiarCantidadRegistros()"
      name="cantidad"
      id=""
    >
      <option [ngValue]="item" *ngFor="let item of arrCantidadRegistro">
        {{ item }}
      </option>
    </select>
    <p>Registros</p>
  </div>
</div>

<div class="table-responsive table-loading">
  <table
    class="table table-hover table-row-bordered table-rounded border gy-2 gs-2"
  >
    <thead>
      <tr class="fw-bold fs-6 text-gray-800">
        <th
          (click)="orderPor(item, i)"
          *ngFor="let item of encabezado; let i = index"
          class="cursor-pointer user-select-none"
        >
          <div class="d-flex justify-content-between">
            <span>
              {{ item }}
            </span>
            <div class="d-flex">
              <ng-container
                *ngIf="
                  this.ordenadoTabla === item.toLowerCase() ||
                    this.ordenadoTabla === '-' + item.toLowerCase();
                  else iconopordefecto
                "
              >
                <i
                  class="ki-outline ki-arrow-up fs-2x"
                  *ngIf="this.ordenadoTabla === item.toLowerCase()"
                ></i>
                <i
                  class="ki-outline ki-arrow-down fs-2x"
                  *ngIf="this.ordenadoTabla === '-' + item.toLowerCase()"
                ></i>
              </ng-container>
              <ng-template #iconopordefecto>
                <i class="ki-outline ki-arrow-up-down fs-2x"></i>
              </ng-template>
            </div>
          </div>
        </th>
        <th colspan="3"></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="datos.length === 0; else lista">
        <tr>
          <td class="text-center" [colSpan]="encabezado.length">
            <ng-container *ngIf="cargandoDatos; else sinDatos">
              <span>Loading...</span>
            </ng-container>
            <ng-template #sinDatos>
              <span>Sin datos</span>
            </ng-template>
          </td>
        </tr>
      </ng-container>
      <ng-template #lista>
        <tr *ngFor="let item of datos">
          <td *ngFor="let value of item | keyvalue">
            {{ value.value }}
          </td>
          <td class="w-45px">
            <button (click)="editar(item)" class="btn btn-primary btn-sm p-1">
              Editar
            </button>
          </td>
          <td class="w-45px">
            <button (click)="detalle(item)" class="btn btn-primary btn-sm p-1">
              Detalle
            </button>
          </td>
          <td class="w-20px"><input type="checkbox" /></td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</div>
<div class="row">
  <div class="col-4 d-flex align-items-center gap-3">
    <i
      (click)="disminuirDesplazamiento()"
      class="bi bi-arrow-left fs-2x cursor-pointer"
    ></i>
    <span>Mostrando</span>
    <input
      type="number"
      [(ngModel)]="lado"
      (blur)="validarCantidadMostrando()"
      class="form-control form-control-sm"
    />
    <span>al</span>
    <input
      type="number"
      min="1"
      [max]="cantidad_registros"
      [(ngModel)]="al"
      (blur)="validarCantidadAl()"
      class="form-control form-control-sm"
    />
    de
    <span>{{ cantidad_registros }}</span>
    <i
      (click)="aumentarDesplazamiento()"
      class="bi bi-arrow-right fs-2x cursor-pointer"
    ></i>
  </div>
</div>
