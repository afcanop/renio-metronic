<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th *ngFor="let item of encabezado">
          {{ item | uppercase }}
        </th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datos">
        <td *ngFor="let value of item | keyvalue">
          {{ value.value }}
        </td>
        <td><button (click)="editar(item)">Editar</button></td>
        <td><button (click)="detalle(item)">Detalle</button></td>
        <td><input type="checkbox" /></td>
      </tr>
    </tbody>
  </table>
</div>
