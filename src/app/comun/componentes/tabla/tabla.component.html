<div class="table-responsive table-loading">
  <select
    class="form-control form-control-sm"
    (change)="cambiarCantidadRegistros($event)"
    name="cantidad"
    id=""
  >
    <option value="{{ item }}" *ngFor="let item of arrCantidadRegistro">
      {{ item }}
    </option>
  </select>
  <table
    class="table table-hover table-row-bordered table-rounded border gy-2 gs-2"
  >
    <thead>
      <tr class="fw-bold fs-6 text-gray-800">
        <th *ngFor="let item of encabezado">
          {{ item }}
        </th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngIf="datos.length === 0; else lista">
        <tr>
          <td class="text-center" [colSpan]="encabezado.length">
            <div>Loading...</div>
          </td>
        </tr>
      </ng-container>
      <ng-template #lista>
        <tr *ngFor="let item of datos">
          <td *ngFor="let value of item | keyvalue">
            {{ value.value }}
          </td>
          <td class="w-45px">
            <button (click)="editar(item)" class="btn btn-primary btn-sm p-1">
              Editar
            </button>
          </td>
          <td class="w-45px">
            <button (click)="detalle(item)" class="btn btn-primary btn-sm p-1">
              Detalle
            </button>
          </td>
          <td class="w-20px"><input type="checkbox" /></td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</div>
<div class="row">


  <p class="cursor-pointer">
    <i class="bi bi-arrow-left fs-2x"></i>
    Mostrando <input type="text" value="1" /> al
    <input type="text" value="{{ cantidadSeleccionada }}" /> de
    {{ datos.length }}
    <i class="bi bi-arrow-right fs-2x"></i>
  </p>

</div>
