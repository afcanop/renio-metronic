<div class="table-responsive table-loading">

	<!-- <div class="table-loading-message">
		Loading...
	</div> -->
    <table class="table table-hover table-row-bordered table-rounded border gy-2 gs-2">
    <thead>
		<tr class="fw-bold fs-6 text-gray-800">
        <th *ngFor="let item of encabezado">
          {{ item }}
        </th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datos">
        <td *ngFor="let value of item | keyvalue">
          {{ value.value }}
        </td>
        <td class="w-45px"><button (click)="editar(item)" class="btn btn-primary btn-sm p-1">Editar</button></td>
        <td class="w-45px"><button (click)="detalle(item)" class="btn btn-primary btn-sm p-1">Detalle</button></td>
        <td class="w-20px"><input type="checkbox" /></td>
      </tr>
    </tbody>
  </table>
</div>


<div class="d-flex align-items-center justify-content-center">

  </ul>
</div>
