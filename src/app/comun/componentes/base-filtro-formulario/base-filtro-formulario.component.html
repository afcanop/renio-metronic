<div class="d-flex">
  <select
    class="form-control form-control-sm"
    (change)="onPaisSeleccionado($event)"
  >
    <option value="">Propiedad</option>
    <option
      *ngFor="let propiedad of propiedades"
      [value]="propiedad.tipo"
      [selected]="propiedad.tipo === datosSeleccionados?.propiedad"
    >
      {{ propiedad.valor }}
    </option>
  </select>
  <!-- AquÃ­ colocamos el segundo selector de ciudades -->
  <select
    class="form-control form-control-sm"
    (change)="onCriterioSeleccionado($event)"
  >
    <option value="">Criterio</option>
    <option
      *ngFor="let ciudad of ciudades"
      [value]="ciudad"
      [selected]="ciudad === datosSeleccionados?.criterio"
    >
      {{ ciudad }}
    </option>
  </select>
</div>
