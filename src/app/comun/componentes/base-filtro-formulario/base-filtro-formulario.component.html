<div class="row">
  <div class="col">
    <select
      class="form-control form-control-sm"
      (change)="onPaisSeleccionado($event)"
    >
      <option value="">Propiedad</option>
      <option
        *ngFor="let propiedad of propiedades"
        [value]="propiedad.tipo"
        [selected]="propiedad.tipo === datosSeleccionados?.propiedad"
      >
        {{ propiedad.valor }}
      </option>
    </select>
  </div>

  <div class="col">
    <select
      class="form-control form-control-sm"
      (change)="onCriterioSeleccionado($event)"
    >
      <option value="">Operador</option>
      <option
        *ngFor="let ciudad of ciudades"
        [value]="ciudad"
        [selected]="ciudad === datosSeleccionados?.operador"
      >
        {{ ciudad }}
      </option>
    </select>
  </div>
</div>
