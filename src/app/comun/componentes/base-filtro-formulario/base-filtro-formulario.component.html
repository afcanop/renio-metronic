<div class="d-flex">
  <select
    class="form-control form-control-sm"
    (change)="onPaisSeleccionado($event)"
  >
    <option value="">Propiedad</option>
    <option *ngFor="let pais of propiedades" [value]="pais.tipo">{{ pais.valor }}</option>
  </select>
  <!-- AquÃ­ colocamos el segundo selector de ciudades -->
  <select
    class="form-control form-control-sm"
    (change)="onCriterioSeleccionado($event)"
  >
    <option value="">Criterio</option>
    <option *ngFor="let ciudad of ciudades" [value]="ciudad">
      {{ ciudad }}
    </option>
  </select>
</div>
