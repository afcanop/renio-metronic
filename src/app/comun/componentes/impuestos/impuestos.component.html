<div class="container">
  <div class="row">
    <div class="col-md-6 d-flex flex-wrap align-items-start">
      <ng-container *ngFor="let impuesto of arrImpuestoSeleccionados">
        <span class="badge badge-primary badge-sm mb-1 me-2">
          {{ impuesto.nombre }}
          <i
            class="bi bi-x fs-1x text-white cursor-pointer"
            (click)="removerItem(impuesto)"
            title="Retirar impuesto"
          ></i>
        </span>
      </ng-container>
    </div>
    <div class="col-md-6 d-flex align-items-start flex-column justify-content-center">
      <div ngbDropdown class="d-inline-flex gap-1 align-self-start">
        <div class="position-relative">
          <input
            type="text"
            formControlName="impuestos"
            ngbDropdownToggle
            class="cursor-pointer w-100"
            (focus)="consultarImpuesto()"
            name="card_cvv"
          />
          <div class="position-absolute translate-middle-y top-50 end-0 me-3">
            <i class="ki-duotone ki-down"></i>
          </div>
        </div>

        <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="dropdown-menu">
          <ng-container *ngFor="let impuesto of arrImpuestoLista">
            <button
              (click)="agregarImpuesto(impuesto)"
              type="button"
              ngbDropdownItem
            >
              {{ impuesto.nombre }}
            </button>
          </ng-container>
          <div class="dropdown-divider"></div>
          <button type="button" ngbDropdownItem>Nuevo</button>
        </div>
      </div>
    </div>
  </div>
</div>
