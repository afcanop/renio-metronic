<form
  [formGroup]="formularioEmpresa"
  (ngSubmit)="formSubmit()"
  id="my-dropzone"
>
  <div class="fv-row mb-10">
    <label
      translate="FORMULARIOS.CAMPOS.COMUNES.NOMBRE"
      class="form-label required"
    ></label>
    <input
      formControlName="nombre"
      class="form-control bg-transparent"
      type="text"
      autocomplete="off"
      [ngClass]="{
        'is-invalid':
          formularioEmpresa.controls['nombre'].touched &&
          formularioEmpresa.controls['nombre'].invalid,
        'is-valid':
          formularioEmpresa.controls['nombre'].touched &&
          formularioEmpresa.controls['nombre'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'FORMULARIOS.VALIDACIONES.COMUNES.REQUERIDO' | translate,
        control: formularioEmpresa.controls['nombre']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'pattern',
        message: 'FORMULARIOS.VALIDACIONES.COMUNES.NOVALIDO' | translate,
        control: formularioEmpresa.controls['nombre']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMINIMO' | translate,
        cantidadCaracteres: '3',
        control: formularioEmpresa.controls['nombre']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxlength',
        message: 'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO' | translate,
        cantidadCaracteres: '100',
        control: formularioEmpresa.controls['nombre']
      }"
    ></ng-container>
  </div>
  <div class="fv-row mb-10" *ngIf="visualizarCampoSubdominio">
    <label
      translate="FORMULARIOS.TITULOS.EMPRESAS.SUBDOMINIO"
      class="form-label required"
    ></label>
    <input
      formControlName="subdominio"
      class="form-control bg-transparent"
      type="text"
      autocomplete="off"
      [ngClass]="{
        'is-invalid':
          formFields['subdominio'].touched && formFields['subdominio'].invalid,
        'is-valid':
          formFields['subdominio'].touched && formFields['subdominio'].valid
      }"
      (keyup)="cambiarTextoAMinusculas()"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'FORMULARIOS.VALIDACIONES.COMUNES.REQUERIDO' | translate,
        control: formFields['subdominio']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'pattern',
        message: 'FORMULARIOS.VALIDACIONES.COMUNES.NOVALIDO' | translate,
        control: formFields['subdominio']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMINIMO' | translate,
        cantidadCaracteres: '3',
        control: formFields['subdominio']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxlength',
        message: 'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO' | translate,
        cantidadCaracteres: '100',
        control: formFields['subdominio']
      }"
    ></ng-container>
    <div
      *ngIf="
        formularioEmpresa.controls.subdominio?.touched &&
        formularioEmpresa.controls.subdominio?.hasError('EmpresaYaExiste')
      "
    >
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          <span
            translate="FORMULARIOS.COMUNES.EMPRESA.NOMBREUSADO"
            role="alert"
          ></span>
        </div>
      </div>
    </div>
  </div>

  <div class="fv-row mb-10">
    <!--begin::Label-->
    <label class="form-label required">Planes </label>
    <!--End::Label-->
    <!--begin::Row-->
    <div
      class="row row-cols-1 row-cols-md-3 row-cols-lg-1 row-cols-xl-3 g-9"
      data-kt-buttons="true"
      data-kt-buttons-target="[data-kt-button='true']"
      data-kt-initialized="1"
    >
      <div class="col" *ngFor="let plan of arrPlanes">
        <!--begin::Option-->
        <label
          class="btn btn-outline btn-outline-dashed btn-active-light-primary d-flex text-start p-6"
          [ngClass]="{ active: planSeleccionado === plan.id }"
          data-kt-button="true"
          (click)="seleccionarPlan(plan.id)"
        >
          <!--begin::Radio-->
          <span
            class="form-check form-check-custom form-check-solid form-check-sm align-items-start mt-1"
          >
            <input
              class="form-check-input"
              type="radio"
              name="plan_id"
              formControlName="plan_id"
              [value]="plan.id"
              checked="checked"
            />
          </span>
          <!--end::Radio-->
          <!--begin::Info-->
          <span class="ms-5">
            <span class="fs-4 fw-bold text-gray-800 d-block">{{
              plan.nombre
            }}</span>
          </span>
          <!--end::Info-->
        </label>
        <!--end::Option-->
      </div>
    </div>
  </div>

  <div class="fv-row mb-10">
    <!--begin::Label-->
    <label class="form-label" translate="FORMULARIOS.TITULOS.EMPRESAS.IMAGEN">
    </label>

    <!--end::Label-->

    <!--begin::Col-->
    <div class="col-lg-8">
      <!--begin::Image input-->
      <div class="image-input image-input-outline" data-kt-image-input="true">
        <!--begin::Preview existing avatar-->
        <div
          class="image-input-wrapper w-125px h-125px cursor-pointer"
          style="user-select: none"
          [ngStyle]="{ 'background-image': 'url(' + srcResult + ')' }"
          (click)="fileInput.click()"
        ></div>
        <!--end::Preview existing avatar-->

        <!--begin::Label-->
        <label
          class="btn btn-icon btn-circle btn-active-color-primary w-40px h-40px bg-body shadow"
          data-kt-image-input-action="change"
          data-bs-toggle="tooltip"
          aria-label="Change avatar"
          data-bs-original-title="Change avatar"
          data-kt-initialized="1"
        >

          <i class="ki-duotone ki-search-list fs-2x">
            <i class="path1"></i>
            <i class="path2"></i>
            <i class="path3"></i>
          </i>

          <!--begin::Inputs-->
          <input
            type="file"
            name="avatar"
            accept="image/png, image/jpeg"
            (change)="archivoSeleccionado($event)"
            #fileInput
          />
          <input type="hidden" name="avatar_remove" />
          <!--end::Inputs-->
        </label>
        <!--end::Label-->

        <!--begin::Remove-->
        <span
          class="btn btn-icon btn-circle btn-active-color-primary w-30px h-30px bg-body shadow"
          data-kt-image-input-action="remove"
          data-bs-toggle="tooltip"
          aria-label="Remove avatar"
          data-bs-original-title="Remove avatar"
          data-kt-initialized="1"
          (click)="removerArchivoSeleccionado()"
          *ngIf="formularioEmpresa.controls.imagen.value !== null"
        >
          <i class="ki-duotone ki-cross fs-2 text-danger fs-2x"
            ><span class="path1"></span><span class="path2"></span
          ></i>
        </span>
        <!--end::Remove-->
      </div>
      <!--end::Image input-->

      <!--begin::Hint-->
      <div
        class="form-text"
        translate="FORMULARIOS.TITULOS.EMPRESAS.IMAGENESACEPTADAS"
      ></div>
      <!--end::Hint-->
    </div>
    <!--end::Col-->
  </div>
  <div
    class="fv-row d-flex"
    [ngClass]="{
      'justify-content-between': visualizarBtnAtras === true,
      'justify-content-end': visualizarBtnAtras === false
    }"
  >
    <a
      translate="FORMULARIOS.BOTONES.COMUNES.ATRAS"
      class="btn btn-secondary align-self-center"
      [routerLink]="['../lista']"
      *ngIf="visualizarBtnAtras"
    >
    </a>
    <button
      translate="FORMULARIOS.BOTONES.COMUNES.GUARDAR"
      type="submit"
      class="btn btn-primary"
      type="submit"
      #btnGuardar
    ></button>
  </div>
</form>
<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
  let-cantidadCaracteres="cantidadCaracteres"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert"> {{ message }} {{ cantidadCaracteres }} </span>
      </div>
    </div>
  </ng-container>
</ng-template>
