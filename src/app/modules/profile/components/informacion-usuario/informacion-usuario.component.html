<button
  translate="FORMULARIOS.BOTONES.COMUNES.EDITAR"
  type="button"
  class="btn btn-sm btn-dark me-3 cursor-pointer"
  (click)="open()"
></button>
<ng-template #dialogTemplate>
  <form
    class="form w-100"
    [formGroup]="formularioResumen"
    (ngSubmit)="formSubmit()"
  >
    <div class="card shadow-sm">
      <div class="modal-header">
        <h3
          translate="FORMULARIOS.TITULOS.PERFIL.TITULO"
          class="card-title"
        ></h3>
        <button
          type="button"
          class="btn btn-bg-light btn-color-danger"
          aria-label="Close"
          (click)="modalRef.dismiss('Cross click')"
        >
          <i class="bi bi-x fs-2x"></i>
        </button>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="fv-row mb-4">
              <!--begin::Label-->
              <label class="form-label" translate="FORMULARIOS.TITULOS.EMPRESAS.IMAGEN">
              </label>

              <!--end::Label-->

              <!--begin::Col-->
              <div class="col-lg-8">
                <!--begin::Image input-->
                <div class="image-input image-input-outline" data-kt-image-input="true">
                  <!--begin::Preview existing avatar-->
                  <div
                    class="image-input-wrapper w-125px h-125px cursor-pointer"
                    style="user-select: none"
                    [ngStyle]="{ 'background-image': 'url(' + srcResult + ')' }"
                    (click)="fileInput.click()"
                  ></div>
                  <!--end::Preview existing avatar-->

                  <!--begin::Label-->
                  <label
                    class="btn btn-icon btn-circle btn-active-color-primary w-40px h-40px bg-body shadow"
                    data-kt-image-input-action="change"
                    data-bs-toggle="tooltip"
                    aria-label="Change avatar"
                    data-bs-original-title="Change avatar"
                    data-kt-initialized="1"
                  >

                    <i class="ki-duotone ki-search-list fs-2x">
                      <i class="path1"></i>
                      <i class="path2"></i>
                      <i class="path3"></i>
                    </i>

                    <!--begin::Inputs-->
                    <input
                      type="file"
                      name="avatar"
                      accept="image/png, image/jpeg"
                      (change)="archivoSeleccionado($event)"
                      #fileInput
                    />
                    <input type="hidden" name="avatar_remove" />
                    <!--end::Inputs-->
                  </label>
                  <!--end::Label-->

                  <!--begin::Remove-->
                  <span
                    class="btn btn-icon btn-circle btn-active-color-primary w-30px h-30px bg-body shadow"
                    data-kt-image-input-action="remove"
                    data-bs-toggle="tooltip"
                    aria-label="Remove avatar"
                    data-bs-original-title="Remove avatar"
                    data-kt-initialized="1"
                    (click)="removerArchivoSeleccionado()"
                    *ngIf="formularioResumen.controls.imagen.value !== null"
                  >
                    <i class="ki-duotone ki-cross fs-2 text-danger fs-2x"
                      ><span class="path1"></span><span class="path2"></span
                    ></i>
                  </span>
                  <!--end::Remove-->
                </div>
                <!--end::Image input-->

                <!--begin::Hint-->
                <div
                  class="form-text"
                  translate="FORMULARIOS.TITULOS.EMPRESAS.IMAGENESACEPTADAS"
                ></div>
                <!--end::Hint-->
              </div>
              <!--end::Col-->
            </div>
            <br>
            <div class="row mt-4">
              <div class="col-md-6 col-sm-12">
                <div class="w-100">
                  <label
                    translate="FORMULARIOS.CAMPOS.COMUNES.NOMBRE"
                    class="form-label fw-bolder text-dark fs-6"
                  ></label>
                  <input
                    type="text"
                    formControlName="nombre"
                    class="form-control bg-transparent"
                    [ngClass]="{
                      'is-invalid':
                        formFields['nombre'].touched &&
                        formFields['nombre'].invalid,
                      'is-valid':
                        formFields['nombre'].touched &&
                        formFields['nombre'].valid
                    }"
                  />
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'maxlength',
                      message:
                        'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO'
                        | translate,
                      cantidadCaracteres: '255',
                      control: formFields['nombre']
                    }"
                  >
                  </ng-container>
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="w-100">
                  <label
                    class="form-label fs-6 fw-bolder text-dark"
                    translate="FORMULARIOS.CAMPOS.COMUNES.APELLIDO"
                  ></label>
                  <input
                    type="text"
                    class="form-control bg-transparent"
                    formControlName="apellido"
                    [ngClass]="{
                      'is-invalid':
                        formFields['apellido'].touched &&
                        formFields['apellido'].invalid,
                      'is-valid':
                        formFields['apellido'].touched &&
                        formFields['apellido'].valid
                    }"
                  />
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'maxlength',
                      message:
                        'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO'
                        | translate,
                      cantidadCaracteres: '255',
                      control: formFields['apellido']
                    }"
                  >
                  </ng-container>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-6 col-sm-12">
                <div class="w-100">
                  <label
                    translate="FORMULARIOS.CAMPOS.PERFIL.NOMBREMOSTRAR"
                    class="form-label fs-6 fw-bolder text-dark required"
                  ></label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="nombreCorto"
                    [ngClass]="{
                      'is-invalid':
                        formFields['nombreCorto'].touched &&
                        formFields['nombreCorto'].invalid,
                      'is-valid':
                        formFields['nombreCorto'].touched &&
                        formFields['nombreCorto'].valid
                    }"
                  />
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'required',
                      message:
                        'FORMULARIOS.VALIDACIONES.COMUNES.REQUERIDO'
                        | translate,
                      control: formFields['nombreCorto']
                    }"
                  >
                  </ng-container>
                  <ng-container
                    [ngTemplateOutlet]="formError"
                    [ngTemplateOutletContext]="{
                      validation: 'maxlength',
                      message:
                        'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO'
                        | translate,
                      cantidadCaracteres: '255',
                      control: formFields['nombreCorto']
                    }"
                  >
                  </ng-container>
                </div>
              </div>
              <div class="col-md-6 col-sm-12">
                <div class="d-flex w-100">
                  <div class="w-50">
                    <label
                      class="form-label fs-6 fw-bolder text-dark"
                      translate="FORMULARIOS.CAMPOS.COMUNES.PAIS"
                    ></label>
                    <select
                      class="form-select"
                      formControlName="indicativoPais"
                    >
                      <option
                        *ngFor="let pais of arrPaises"
                        [ngValue]="pais.dial_code"
                        [selected]="
                          usuarioInformacion.indicativoPais === pais.dial_code
                        "
                      >
                        {{ pais.emoji }} {{ pais.name_es }} {{ pais.dial_code }}
                      </option>
                    </select>
                  </div>
                  <div class="w-50">
                    <label
                      class="form-label fs-6 fw-bolder text-dark"
                      translate="FORMULARIOS.CAMPOS.COMUNES.TELEFONO"
                    ></label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="telefono"
                      [ngClass]="{
                        'is-invalid':
                          formFields['telefono'].touched &&
                          formFields['telefono'].invalid,
                        'is-valid':
                          formFields['telefono'].touched &&
                          formFields['telefono'].valid
                      }"
                    />
                    <ng-container
                      [ngTemplateOutlet]="formError"
                      [ngTemplateOutletContext]="{
                        validation: 'minlength',
                        message:
                          'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMINIMO'
                          | translate,
                        cantidadCaracteres: '3',
                        control: formFields['telefono']
                      }"
                    >
                    </ng-container>
                    <ng-container
                      [ngTemplateOutlet]="formError"
                      [ngTemplateOutletContext]="{
                        validation: 'maxlength',
                        message:
                          'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO'
                          | translate,
                        cantidadCaracteres: '50',
                        control: formFields['telefono']
                      }"
                    >
                    </ng-container>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-md-6 col-sm-12">
                <div class="d-flex w-100">
                  <div class="w-50">
                    <label
                      class="form-label fs-6 fw-bolder text-dark"
                      translate="FORMULARIOS.TITULOS.COMUNES.IDIOMA"
                    ></label>
                    <select
                      class="form-select"
                      formControlName="idioma"
                    >
                      <option
                        *ngFor="let idioma of langs"
                        [ngValue]="idioma.lang"
                      >
                      {{ idioma.flag }} {{ idioma.name }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer mt-2">
        <div class="d-flex justify-content-end mt-2">
          <button
            translate="FORMULARIOS.BOTONES.COMUNES.GUARDAR"
            type="button"
            class="btn btn-primary"
            (click)="formSubmit()"
            #btnGuardar
          ></button>
        </div>
      </div>

      <ng-template
        #formError
        let-control="control"
        let-message="message"
        let-validation="validation"
        let-cantidadCaracteres="cantidadCaracteres"
      >
        <ng-container
          *ngIf="
            control.hasError(validation) && (control.dirty || control.touched)
          "
        >
          <div class="fv-plugins-message-container">
            <div class="fv-help-block">
              <span role="alert">{{ message }} {{ cantidadCaracteres }}</span>
            </div>
          </div>
        </ng-container>
      </ng-template>
    </div>
  </form>
</ng-template>
