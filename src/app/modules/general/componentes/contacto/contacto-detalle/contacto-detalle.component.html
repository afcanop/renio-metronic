          'is-invalid':
            formularioContacto.controls['numero_identificacion'].touched &&
            formularioContacto.controls['numero_identificacion'].invalid,
          'is-valid':
            formularioContacto.controls['numero_identificacion'].touched &&
            formularioContacto.controls['numero_identificacion'].valid

        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'minlength',
          message: 'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMINIMO' | translate,
          cantidadCaracteres: '3',
          control: formularioContacto.controls['numero_identificacion']
        }"
      ></ng-container>
      <ng-container
        [ngTemplateOutlet]="formError"
        [ngTemplateOutletContext]="{
          validation: 'maxlength',
          message: 'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO' | translate,
          cantidadCaracteres: '100',
          control: formularioContacto.controls['numero_identificacion']

      ></label>
      <select class="form-select" formControlName="identificacion">
        <option value="">Seleccionar...</option>

          [selected]="
          identificacion.identificacion_nombre===
          formularioContacto.value.identificacion
        "
        >
          {{ identificacion.identificacion_nombre }}
        </option>
      </select>
    </div>

  <div class="row mb-5">
    <div class="col-6" ngbDropdown #CiudadDropdown="ngbDropdown">
      <label
        translate="FORMULARIOS.CAMPOS.COMUNES.CIUDAD"
        class="form-label required"
      ></label>
      <div class="position-relative">
        <input
          type="text"
          class="form-control form-control"
          ngbDropdownAnchor
          formControlName="ciudad_nombre"
          (focus)="consultarCiudad($event); CiudadDropdown.open()"
          (keyup)="consultarCiudad($event)"
        />
        <div class="position-absolute translate-middle-y top-50 end-0 me-3">
          <i class="bi bi-search fs-2x"></i>
        </div>
      </div>
      <div
        ngbDropdownMenu
        aria-labelledby="dropdownBasic1"
        class="dropdown-menu"
      >
        <ng-container *ngFor="let ciudad of arrCiudades">
          <button
            type="button"
            ngbDropdownItem
            (click)="modificarCampoFormulario('ciudad', ciudad)"
          >
            {{ ciudad.ciudad_id }} - {{ ciudad.ciudad_nombre }}
          </button>
        </ng-container>
        <div class="dropdown-divider"></div>
        <button type="button" ngbDropdownItem>Nuevo</button>
      </div>
    </div>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
  let-cantidadCaracteres="cantidadCaracteres"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert"> {{ message }} {{ cantidadCaracteres }} </span>
      </div>
    </div>
  </ng-container>
</ng-template>
