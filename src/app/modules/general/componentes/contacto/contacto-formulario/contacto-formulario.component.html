<form [formGroup]="formularioContacto" (ngSubmit)="formSubmit()" id="my-dropzone">
  <!-- Resto de los campos del formulario -->

  <div class="row">
    <div class="col-md-12 col-sm-12">
      <div class="col-md-6 col-sm-12">
        <label
          translate="FORMULARIOS.CAMPOS.COMUNES.IDENTIFICACION"
          class="form-label required"
        ></label>
        <input
          formControlName="identificacion"
          class="form-control bg-transparent"
          type="text"
          autocomplete="off"
          [ngClass]="{
            'is-invalid':
              formularioContacto.controls['identificacion'].touched &&
              formularioContacto.controls['identificacion'].invalid,
            'is-valid':
              formularioContacto.controls['identificacion'].touched &&
              formularioContacto.controls['identificacion'].valid
          }"
        />
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'minlength',
            message: 'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMINIMO' | translate,
            cantidadCaracteres: '3',
            control: formularioContacto.controls['identificacion']
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="formError"
          [ngTemplateOutletContext]="{
            validation: 'maxlength',
            message: 'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO' | translate,
            cantidadCaracteres: '100',
            control: formularioContacto.controls['identificacion']
          }"
        ></ng-container>
      </div>
    </div>
  </div>

  <!-- Resto de los campos del formulario -->

  <div class="fv-row d-flex justify-content-end">
    <button type="submit" class="btn btn-primary btn-sm" #btnGuardar>
      Guardar
    </button>
  </div>
</form>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
  let-cantidadCaracteres="cantidadCaracteres"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert"> {{ message }} {{ cantidadCaracteres }} </span>
      </div>
    </div>
  </ng-container>
</ng-template>
