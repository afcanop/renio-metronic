<!--begin::Form-->
<div class="card p-20">
  <form
  class="form w-100"
  [formGroup]="loginForm"
  novalidate="novalidate"
  id="kt_login_signin_form"
  (ngSubmit)="submit()"
>
  <!--begin::Heading-->
  <div class="text-center mb-11">
    <h1 class="text-dark fw-bolder mb-3">Iniciar sesión</h1>
    <!--begin::Subtitle-->
    <div class="text-gray-500 fw-semibold fs-6"></div>
    <!--end::Subtitle--->
  </div>
  <!--end::Heading-->

  <!--begin::Login options-->
  <div class="row g-3 mb-9">
    <!--begin::Col-->
    <div class="col-md-6">
      <!--begin::Google link--->
      <!-- <a
        href="#"
        class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100"
      > -->
      <!-- <img
          alt="Logo"
          src="./assets/media/svg/brand-logos/google-icon.svg"
          class="h-15px me-3"
        /> -->

      <!-- </a> -->
      <!--end::Google link--->
    </div>
    <!--end::Col-->

    <!--begin::Col-->
    <div class="col-md-6">
      <!--begin::Google link--->
      <!-- <a
        href="#"
        class="btn btn-flex btn-outline btn-text-gray-700 btn-active-color-primary bg-state-light flex-center text-nowrap w-100"
      > -->
      <!-- <img
          alt="Logo"
          src="./assets/media/svg/brand-logos/apple-black.svg"
          class="theme-light-show h-15px me-3"
        /> -->
      <img
        alt="Logo"
        src="./assets/media/svg/brand-logos/apple-black-dark.svg"
        class="theme-dark-show h-15px me-3"
      />

      <!-- </a> -->
      <!--end::Google link--->
    </div>
    <!--end::Col-->
  </div>
  <!--end::Login options-->

  <!--begin::Separator-->
  <div class="separator separator-content my-14">
    <!-- <span class="w-125px text-gray-500 fw-semibold fs-7"
      >O por correo electrónico</span
    > -->
  </div>
  <!--end::Separator-->

  <!-- begin::Alert error-->
  <ng-container *ngIf="hasError">
    <div class="mb-lg-15 alert alert-danger">
      <div class="alert-text font-weight-bold">
        Los datos de acceso son incorrectos
      </div>
    </div>
  </ng-container>
  <!-- end::Alert error-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fs-6 fw-bolder text-dark">Correo</label>
    <input
      class="form-control bg-transparent"
      type="email"
      name="email"
      placeholder="Correo"
      formControlName="email"
      autocomplete="off"
      [ngClass]="{
        'is-invalid': loginForm.controls['email'].touched && loginForm.controls['email'].invalid,
        'is-valid': loginForm.controls['email'].touched && loginForm.controls['email'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'El campo es requerido',
        control: loginForm.controls['email']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'email',
        message: 'El campo no es un correo electrónico válido',
        control: loginForm.controls['email']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minLength',
        message: 'El campo debe contener mínimo 3 caracteres',
        control: loginForm.controls['email']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'El campo debe contener máximo 50 caracteres',
        control: loginForm.controls['email']
      }"
    ></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-3">
    <label class="form-label fw-bolder text-dark fs-6 mb-0 requerido">Contraseña</label>
    <div class="input-wrapper">
      <input
        class="form-control bg-transparent"
        [type]="cambiarTipoCampoClave"
        name="password"
        placeholder="Contraseña"
        autocomplete="off"
        formControlName="password"
        [ngClass]="{
          'is-invalid': loginForm.controls['password'].touched && loginForm.controls['password'].invalid,
          'is-valid': loginForm.controls['password'].touched && loginForm.controls['password'].valid
        }"
      />
      <i
        (click)="visualizarClave()"
        class="fa-regular"
        [ngClass]="{
          'fa-eye': cambiarTipoCampoClave === 'password',
          'fa-eye-slash': cambiarTipoCampoClave === 'text'
        }"
      ></i>
    </div>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'El campo es requerido',
        control: loginForm.controls['password']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'El campo debe contener mínimo 3 caracteres',
        control: loginForm.controls['password']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'El campo debe contener máximo 50 caracteres',
        control: loginForm.controls['password']
      }"
    ></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Wrapper-->
  <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
    <div></div>

    <!--begin::Link-->
    <a routerLink="/auth/forgot-password" class="link-primary">
      ¿Olvidaste tu contraseña?
    </a>
    <!--end::Link-->
  </div>
  <!--end::Wrapper-->

  <!--begin::Action-->
  <div class="d-grid mb-10">
    <button
      type="submit"
      id="kt_sign_in_submit"
      class="btn btn-primary"
      #btnContinuar
    >
      INGRESAR
    </button>
  </div>

  <div class="text-gray-500 text-center fw-semibold fs-6">
    ¿Aún no tienes una cuenta?
    <a routerLink="/auth/registration" class="link-primary"> Regístrate </a>
  </div>

  <!--end::Action-->
</form>
<!--end::Form-->
<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">
          {{ message }}
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>
</div>
