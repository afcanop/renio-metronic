<form
  class="form w-100"
  novalidate="novalidate"
  id="kt_login_signup_form"
  [formGroup]="formularioReiniciarClave"
  (ngSubmit)="submit()"
>
  <!--begin::Heading-->
  <div class="text-center mb-11">
    <!--begin::Title-->
    <h1 class="text-dark fw-bolder mb-3">Cambiar clave</h1>
    <!--end::Title-->
  </div>
  <!--begin::Heading-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-dark fs-6">Clave</label>
    <div class="input-group">
      <input
        class="form-control bg-transparent"
        [type]="cambiarTipoCampoClave"
        placeholder="Clave"
        name="password"
        formControlName="clave"
        autocomplete="off"
        [ngClass]="{
          'is-invalid': formularioReiniciarClave.controls['clave'].invalid,
          'is-valid': formularioReiniciarClave.controls['clave'].valid
        }"
      />
      <button
        type="button"
        class="input-group-text"
        id="basic-addon1"
        (click)="visualizarClave()"
      >
        <i
          class="fa-regular"
          [ngClass]="{
            'fa-eye': cambiarTipoCampoClave === 'password',
            'fa-eye-slash': cambiarTipoCampoClave === 'text'
          }"
        ></i>
      </button>
    </div>

    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'El campo es requerido',
        control: formularioReiniciarClave.controls['clave']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'El campo debe contener mínimo 3 caracteres',
        control: formularioReiniciarClave.controls['clave']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'El campo debe contener máximo 50 caracteres',
        control: formularioReiniciarClave.controls['clave']
      }"
    ></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-8">
    <label class="form-label fw-bolder text-dark fs-6">Confirmar clave</label>
    <div class="input-group">
      <input
        class="form-control bg-transparent"
        [type]="cambiarTipoCampoConfirmarClave"
        placeholder="Confirmar clave"
        name="cPassword"
        autocomplete="off"
        formControlName="confirmarClave"
        [ngClass]="{
          'is-invalid':
            formularioReiniciarClave.controls['confirmarClave'].invalid,
          'is-valid': formularioReiniciarClave.controls['confirmarClave'].valid
        }"
      />
      <button
        type="button"
        class="input-group-text"
        id="basic-addon1"
        (click)="visualizarConfirmarClave()"
      >
        <i
          class="fa-regular"
          [ngClass]="{
            'fa-eye': cambiarTipoCampoConfirmarClave === 'password',
            'fa-eye-slash': cambiarTipoCampoConfirmarClave === 'text'
          }"
        ></i>
      </button>
    </div>

    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'El campo es requerido',
        control: formularioReiniciarClave.controls['confirmarClave']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'El campo debe contener mínimo 3 caracteres',
        control: formularioReiniciarClave.controls['confirmarClave']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'El campo debe contener máximo 50 caracteres',
        control: formularioReiniciarClave.controls['confirmarClave']
      }"
    ></ng-container>
    <div
      *ngIf="
        formularioReiniciarClave.controls.confirmarClave?.touched &&
        formularioReiniciarClave.controls.confirmarClave?.hasError(
          'clavesDiferentes'
        )
      "
    >
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          <span role="alert"> la clave y confirmar clave son difirentes </span>
        </div>
      </div>
    </div>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="d-grid mt-8 mb-10">
    <button
      type="submit"
      id="kt_sign_up_submit"
      class="btn btn-primary"
      #btnGuardar
    >
      Guardar
    </button>
  </div>
  <!--end::Form group-->

  <!--begin::Sign up-->
  <div class="text-gray-500 text-center fw-semibold fs-6">
    ¿Ya tiene una cuenta?
    <a routerLink="/auth/login" class="link-primary fw-semibold">
      Iniciar sesión
    </a>
  </div>
  <!--end::Sign up-->
</form>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert">
          {{ message }}
        </span>
      </div>
    </div>
  </ng-container>
</ng-template>
