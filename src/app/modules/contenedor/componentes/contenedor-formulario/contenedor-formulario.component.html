<form
  [formGroup]="formularioContenedor"
  (ngSubmit)="formSubmit()"
  id="my-dropzone"
>
  <div class="row mb-10" *ngIf="visualizarCampoSubdominio">
    <label
      translate="FORMULARIOS.TITULOS.CONTENEDOR.SUBDOMINIO"
      class="form-label required"
    ></label>
    <input
      formControlName="subdominio"
      class="form-control bg-transparent"
      type="text"
      autocomplete="off"
      [ngClass]="{
        'is-invalid':
          formFields['subdominio'].touched && formFields['subdominio'].invalid,
        'is-valid':
          formFields['subdominio'].touched && formFields['subdominio'].valid
      }"
      (keyup)="cambiarTextoAMinusculas()"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'FORMULARIOS.VALIDACIONES.COMUNES.REQUERIDO' | translate,
        control: formFields['subdominio']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'pattern',
        message: 'FORMULARIOS.VALIDACIONES.COMUNES.NOVALIDO' | translate,
        control: formFields['subdominio']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMINIMO' | translate,
        cantidadCaracteres: '3',
        control: formFields['subdominio']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxlength',
        message: 'FORMULARIOS.VALIDACIONES.COMUNES.CAMPOMAXIMO' | translate,
        cantidadCaracteres: '100',
        control: formFields['subdominio']
      }"
    ></ng-container>
    <div
      *ngIf="
        formFields.subdominio?.touched &&
        formFields.subdominio?.hasError('EmpresaYaExiste')
      "
    >
      <div class="fv-plugins-message-container">
        <div class="fv-help-block">
          <span
            translate="FORMULARIOS.COMUNES.EMPRESA.NOMBREUSADO"
            role="alert"
          ></span>
        </div>
      </div>
    </div>
  </div>

<ng-template
  #formError
  let-control="control"
  let-message="message"
  let-validation="validation"
  let-cantidadCaracteres="cantidadCaracteres"
>
  <ng-container
    *ngIf="control.hasError(validation) && (control.dirty || control.touched)"
  >
    <div class="fv-plugins-message-container">
      <div class="fv-help-block">
        <span role="alert"> {{ message }} {{ cantidadCaracteres }} </span>
      </div>
    </div>
  </ng-container>
</ng-template>
